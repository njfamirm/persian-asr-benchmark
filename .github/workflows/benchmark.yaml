# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Run ASR model benchmark

on: 
  - push
  - pull_request

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: wav2vec2-large-xlsr-persian-v3
            model_cache_folder: ~/.cache/huggingface

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ matrix.path }}/requirements.txt

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/apt.txt') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install ffmpeg
      run: sudo apt-get install -y ffmpeg

    - name: Cache model
      uses: actions/cache@v4
      with:
        path: ${{ matrix.model_cache_folder }}
        key: ${{ runner.os }}-model-${{ matrix.path }}
        restore-keys: |
          ${{ runner.os }}-model-
      
    - name: Run Python script
      run: |
        cd ${{ matrix.path }}
        python main.py